<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>The basics of HTML</title>
	</head>
	<body>
		<article>
			<header>
				<h1>This is an image</h1>
			</header>
			<img width="320" height="240" alt="joke" src="http://thumbpress.com/wp-content/uploads/2015/01/funny-Google-Chrome-absorbing-RAM1.jpg">
		</article>
		<article>
		<header>
			<h1>This is a video</h1>
		</header>
			<video width="320" height="240" controls>
				<source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
			</video>
		</article>
		<article>
		<header>
			<h1>This is a sound</h1>
		</header>
			<audio style="width:320px;"  controls>
				<source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
			</audio>
		</article>
	</body>
</html>
