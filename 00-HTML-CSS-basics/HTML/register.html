<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>The basics of HTML</title>
	</head>
	<body>
		<article>
		<header>
			<h1>Sign Up!</h1>
		</header>
			<form method="POST" action="#">
				<table>
					<tr>
						<td><label for="firstName">First Name</label></td>
						<td><input type="text" id="firstName" required></td>
					</tr>
					<tr>
						<td><label for="lastName">Last Name</label></td>
						<td><input type="text" id="lastName" required></td>
					</tr>
					<tr>
						<td><label for="email">Email</label></td>
						<td><input type="email" id="email" required></td>
					</tr>
					<tr>
						<td><label for="birthDate">Birth Date</label></td>
						<td><input type="date" id="birthDate" required></td>
					</tr>
					<tr>
						<td><label for="sportsList">Favorite Sport</label></td>
						<td>
							<select id="sportsList" required>
								<option value="" disabled selected>Select your favorite sport</option>
								<option value="volleyball">Volleyball</option>
								<option value="basketball">Basketball</option>
								<option value="handball">Handball</option>
								<option value="waterpolo">Waterpolo</option>
								<option value="surf">Surf</option>
								<option value="football">Football</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label for="bio">Bio</label></td>
						<td><textarea id="bio" required style="resize:none;"></textarea></td>
					</tr>
				</table>
				<input type="submit" value="Submit">
				<input type="reset" value="Reset">
			</form>
		</article>
	</body>
</html>
