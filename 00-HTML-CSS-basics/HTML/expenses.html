<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>The basics of HTML</title>
	</head>
	<body>
		<article>
			<header>
				<h1>Expenses table</h1>
			</header>
			 <table border="1">
			    <caption>Monthly expenses</caption>
		        <thead>
		           <tr>
		             <th>Category</th>
		             <th>Total</th>
		           </tr>
		        </thead>
		        <tbody>
		           <tr>
		             <th>Food</th>
		             <td>4000</td>
		           </tr>
		           <tr>
		             <th>Accommodation</th>
		             <td>4700</td>
		           </tr>
		           <tr>
		             <th>Transportation</th>
		             <td>300</td>
		           </tr>
		           <tr>
		             <th>Water</th>
		             <td>430</td>
		           </tr>
		           <tr>
		             <th>Internet</th>
		             <td>860</td>
		           </tr>
		        </tbody> 
		        <tfoot>
		           <tr>
		             <th>Grand Total</th>
		             <td>10290</td>
		           </tr>
		        </tfoot>
			 </table>
		</article>
	</body>
</html>
